# This is a GitHub Actions workflow file that builds and pushes Docker images for the teenz skin project.
name: Deploy teenz skin

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/teenzskin-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/teenzskin-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/teenzskin-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/teenzskin-frontend:latest
